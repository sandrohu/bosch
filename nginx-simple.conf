# 简单的nginx配置 - 仅用于测试环境
server {
    listen 80;
    server_name _;  # 接受任何域名或IP访问

    root /usr/share/nginx/html;
    index index.html;

    # 处理Vue Router的路由
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 缓存静态资源
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|mp4|m4v)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}