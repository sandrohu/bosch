<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试PDF</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        .pdf-viewer {
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
            margin: 20px 0;
        }
        .test-link {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            background: #007BC0;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .test-link:hover {
            background: #005a90;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF测试页面</h1>

        <h2>1. 直接链接测试</h2>
        <a href="/pdf/bosch2024.pdf" target="_blank" class="test-link">打开PDF (新窗口)</a>

        <h2>2. iframe嵌入</h2>
        <iframe src="/pdf/bosch2024.pdf" class="pdf-viewer"></iframe>

        <h2>3. embed嵌入</h2>
        <embed src="/pdf/bosch2024.pdf" type="application/pdf" class="pdf-viewer" />

        <h2>4. object嵌入</h2>
        <object data="/pdf/bosch2024.pdf" type="application/pdf" class="pdf-viewer">
            <p>您的浏览器无法显示PDF，<a href="/pdf/bosch2024.pdf">点击这里下载</a></p>
        </object>
    </div>
</body>
</html>
